<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTS ON/OFF</title>
</head>
<body>
    <!-- main section -->
     <main class="main">
        <h1>Lights on and off using javascript</h1>
            <section class="content">
                <img id ="myBulb" src="bulbOff.jpg" alt="bulb">
            </section>
                  <section class="switch">
                <button type="button" onclick="light(1)">ON</button>
                <button type="button" onclick="light(0)">OFF</button>
            </section>
</main>
<!-- main section end here -->


<!-- js Scripting -->
  <script>
      function light (on){
          let bulb;
          if (on==0){
              bulb="bulbOff.jpg";
          }else{
              bulb="bulb.gif";
          }
       document.getElementById("myBulb").src=bulb;

      }
  </script>
  <!-- js scripting ends here -->
</body>
</html>
